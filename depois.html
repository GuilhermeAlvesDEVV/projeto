<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ALVES LUX</title>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Roboto:wght@400;500&display=swap" rel="stylesheet">
    <style>
        /* Reset e Estilo Global */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Roboto', sans-serif;
            background-color: #f5f5f5; /* Fundo suave */
            color: #333;
        }

        /* Cabeçalho */
        header {
            background: linear-gradient(to right, #000000, #ff9900a9); /* Gradiente azul */
            color: white;
            padding: 30px 0;
            text-align: center;
            position: relative;
            overflow: hidden;
        }

        header h1 {
            font-family: 'Playfair Display', serif;
            font-size: 48px;
            margin-bottom: 10px;
        }

        /* Navegação */
        nav {
            display: flex;
            justify-content: center;
            gap: 30px;
            margin-top: 20px;
        }

        nav a {
            color: white;
            text-decoration: none;
            font-weight: 500;
            transition: color 0.3s;
        }

        nav a:hover {
            color: #ffeb3b; /* Amarelo ao passar o mouse */
        }

        /* Banner Principal */
        .banner {
            background-image: url("https://e1.pxfuel.com/desktop-wallpaper/718/382/desktop-wallpaper-rich-life-life-of-luxury.jpg");
            background-size: cover;
            background-position: center;
            height: 400px;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            margin-bottom: 20px;
        }

        .banner h2 {
            color: white;
            font-size: 48px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }

        /* Catálogo de Carros */
        .catalogo {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
            padding: 20px;
        }

        .carro {
            background-color: white;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            transition: transform 0.3s; /* Animação suave */
        }

        .carro:hover {
            transform: translateY(-5px); /* Elevação ao passar o mouse */
        }

        .carro img {
            width: 100%;
            height: 200px;
            object-fit: cover;
            border-bottom: 2px solid #1976d2; /* Linha azul abaixo da imagem */
        }

        .carro h3 {
            margin: 15px;
            font-size: 24px;
            color: #0d47a1; /* Azul escuro */
        }

        .carro p {
            margin: 0 15px 15px;
            font-size: 16px;
            color: #555;
        }

        .carro button {
            display: block;
            width: calc(100% - 30px);
            margin: 0 auto 15px;
            background-color: #0d47a1; /* Azul escuro */
            color: white;
            border: none;
            padding: 10px;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .carro button:hover {
            background-color: #1976d2; /* Azul mais claro ao passar o mouse */
        }

        /* Seção de Destaques */
        .destaques {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
            padding: 20px;
        }

        .destaques img {
            width: 100%;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
        }

        /* Rodapé */
        footer {
            background-color: #0d47a1; /* Azul escuro */
            color: white;
            text-align: center;
            padding: 20px;
            margin-top: 30px;
        }
    </style>
</head>

    <!-- Script para Gerar Carros -->
    <script>
        // Lista de carros
        const carros = [
            { nome: "Lamborghini Huracán", imagem: "https://image.webmotors.com.br/_fotos/anunciousados/gigante/2024/202410/20241007/lamborghini-huracan-5.2-v10-gasolina-lp-640-tecnica-ldf-wmimagem14225289859.jpg?s=fill&w=1920&h=1440&q=75", descricao: "Um supercarro com desempenho incrível." },
            { nome: "Ferrari 488 GTB", imagem: "https://image.webmotors.com.br/_fotos/anunciousados/gigante/2024/202407/20240704/ferrari-488-gtb-3-9-v8-turbo-gasolina-f1dct-wmimagem17123291811.webp?s=fill&w=552&h=414&q=60", descricao: "A combinação perfeita de velocidade e estilo." },
            { nome: "Porsche 911", imagem: "https://i.pinimg.com/control/236x/b1/4a/18/b14a18b6c1148baa82142d2c771789e8.jpg", descricao: "Elegância e desempenho em um só carro." },
            { nome: "Aston Martin DB11", imagem: "https://oscarjacobs.co.uk/wp-content/uploads/2023/04/01-Aston-Martin-DB11-V8-Coupe.jpg", descricao: "O ícone do luxo britânico." },
            { nome: "McLaren 720S", imagem: "https://upload.wikimedia.org/wikipedia/commons/2/23/2018_McLaren_720S_V8_S-A_4.0.jpg", descricao: "Tecnologia de ponta e design impressionante." },
            { nome: "Bentley Continental GT", imagem: "https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTzI_uAW_we11K_Slx4HZFJTrxO7e7jm3d-6Q&s", descricao: "O carro de luxo definitivo." }
        ];

        // Função para exibir carros no catálogo
        function exibirCarros() {
            const catalogo = document.getElementById("catalogo");
            catalogo.innerHTML = ""; // Limpa o catálogo

            carros.forEach(carro => {
                const carroDiv = document.createElement("div");
                carroDiv.classList.add("carro");

                carroDiv.innerHTML = `
                    <img src="${carro.imagem}" alt="${carro.nome}">
                    <h3>${carro.nome}</h3>
                    <p>${carro.descricao}</p>
                    <button onclick="comprarCarro('${carro.nome}')">Comprar</button>
                `;

                catalogo.appendChild(carroDiv);
            });
        }

        // Função para simular a compra do carro
        function comprarCarro(nome) {
            alert(`Você comprou um ${nome}!`);
        }

        // Carregar carros ao iniciar
        window.onload = exibirCarros;
    </script>
